<div id="buttCustomAccordion">
	<h3>Welcome Audio</h3>
	<div>
		<div id="_welcomeSubPanelDisabled" />
		<div id="_welcomeSubPanel">
			<form role="form">
				<div class="form-group">
					<label for="hostChannel">Welcome Audio Cooldown</label>
					<input type="text" class="form-control" id="welcomecooldown" placeholder="Cooldown in hours">
					<button type="button" class="btn btn-primary inline pull-right"
							onclick="$.welcomeSave()">Save Settings</button>
					<button type="button" class="btn btn-primary inline pull-right"
							onclick="$.welcomePurgeCooldowns()">Purge Welcome Cooldowns</button>
				</div>
			</form>
		</div>
	</div>
</div>

<!-- Run the Acordion -->
<script>$("#buttCustomAccordion").accordion( { clearStyle: true, heightStyle: "panel", icons: null } );</script>
<script>handleInputFocus();</script>
