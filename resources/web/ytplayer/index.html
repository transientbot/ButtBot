<!DOCTYPE html>
<html>
    <head>
        <title>PhantomBot YouTube Player</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="common/js/jquery-ui/jquery-ui.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <script src="common/js/jquery-ui/external/jquery/jquery.min.js"></script>
        <script src="common/js/jquery-ui/jquery-ui.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <script type="text/javascript" src="ytplayer/js/playerConfig.js"></script>
        <script type="text/javascript" src="ytplayer/js/ytPlayer.js"></script>

        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" type="text/css" href="ytplayer/css/style.css">

        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    </head>

    <body>
        <div class="header">
            <img id="logo" src="common/images/logo.png"/>
            <span id="header-right">
                <script>
                    if (window.location.port == getPlayerPort() + 2) {
                        document.write('<i data-toggle="tooltip" data-placement="left" title="Next release port ' + (window.location.port) + ' will be decommissioned, please use port ' + (window.location.port - 5) + '." class="fa fa-exclamation-triangle fa-lg" aria-hidden="true"></i>&nbsp;&nbsp;');
                    }
                </script>
            </span>
            <div id="newSongAlert" class="alert" style="display:none"></div>
        </div>
             
        <table>
            <tr>
                <td style="vertical-align: top">
                    <table id="playerTable">
                        <tr>
                            <td style="width: 210px">
                                <div id="player" /> 
                            </td>
                            <td id="currentSong" />
                        </tr>
                    </table>
            
                    <div id="songlist">
                        <div id="songTableTitle">Song Request Queue</div>
                        <table id="songTable"> </table>
                    </div>
            
                    <div id="playlist">
                        <div id="playlistTableTitle">Current Playlist</div>
                        <table id="playlistTable"> </table>
                    </div>
        
                    <div id="copyright">
                        YouTube Player by: 
                        <a href="https://phantombot.tv">phantombot.tv</a>
                    </div>
                </td>
                <td class="chat"> </td>
            </tr>
        </table>             
        <script>$('[data-toggle="tooltip"]').tooltip({ trigger: 'hover' });</script>
    </body>
</html>
